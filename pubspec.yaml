name: bookia_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.3.0
  pinput: ^5.0.1

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0



flutter:
  fonts:
    - family: Urbanist
      fonts: 
        - asset: assets/fonts/Urbanist-VariableFont_wght.ttf
        - asset: assets/fonts/Urbanist-Italic-VariableFont_wght.ttf
          style: italic
    - family: DM Serif Display
      fonts: 
        - asset: assets/fonts/DMSerifDisplay-Regular.ttf
        - asset: assets/fonts/DMSerifDisplay-Italic.ttf
          style: italic 
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
